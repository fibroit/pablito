<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniSuper - Página de Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-box button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a MiniSuper</h1>
        <p>Todo lo que necesitas en un solo lugar</p>
    </header>

    <div class="container">
        <!-- Menú de navegación -->
        <div class="nav">
            <a href="#inicio">Inicio</a>
            <a href="#productos">Productos</a>
            
            <a href="#contacto">Contacto</a>
        </div>

        <!-- Contenedor para formularios de Login y Registro -->
        <div class="form-container">
            <!-- Formulario de Inicio de Sesión -->
            <div class="form-box">
                <h2>Iniciar sesión</h2>
                <form action="{% url 'inicio' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div class="link">
                    <p>No tienes cuenta? <a href="register">Regístrate aquí</a></p>
                </div>
            </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 MiniSuper. Todos los derechos reservados.</p>
    </div>

</body>
</html>
