<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniSuper - Registro</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-box button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2>Regístrate</h2>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    
                    <!-- Muestra el formulario de Django -->
                    {{ form.as_p }}

                    <button type="submit">Registrarse</button>
                </form>
                <div class="link">
                    <p>¿Ya tienes cuenta? <a href="{% url 'indice' %}">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MiniSuper. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
